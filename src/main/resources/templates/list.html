<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of users</title>
</head>
<body>
<h1>List of users</h1>
<hr/>
<div th:each="user : ${allUsers}">
    <a th:href="@{users/{id}(id=${user.getId()})}"
       th:text="${user.getUsername()}">user</a>
</div>

<br/>
<hr/>

<a href="/admin/users/new">Create new user</a>
<hr/>
<a href="/admin">Back</a>

</body>
</html>

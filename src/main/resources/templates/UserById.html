<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UserByIdForAdmin</title>
</head>
<body>
<p th:text="${'Login:' + user.getUsername()}">VALUE</p>
<p th:text="${'Password:' + user.getPassword()}">VALUE</p>
<hr/>
<p th:text="${'Firstname:' + user.getFirstName}">VALUE</p>
<p th:text="${'Lastname:' + user.getLastName()}">VALUE</p>
<p th:text="${'Age:' + user.getAge()}">VALUE</p>
<p th:text="${'Email:' + user.getEmail()}">VALUE</p>
<p th:text="${'Role:' + user.getRoles()}">VALUE</p>

<a th:href="@{/admin/users/{id}/edit(id=${user.getId()})}">Edit</a>
<a th:href="@{/admin/users/{id}/delete(id=${user.getId()})}">Delete</a>
<hr/>
<a href="/admin/users">Back</a>

</body>
</html>
